<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Dias de desafios com javascript</title>
</head>
<body>
    <script>
     // Dia desasafio2

        var nome = prompt('Qual é o seu nome?');
        var idade = prompt('Quantos anos você tem?');
        var linguagem = prompt('Qual linguagem de programação você está estudando?');

        console.log("Olá " + nome + " , você tem " + idade + " anos e já está aprendendo " + linguagem + "!");

        // Desafio opcional concluido.

        var numero = prompt("Você gosta de estudar [linguagem]? Responda com o número 1 para SIM ou 2 para NÃO.");

        if (numero == 1){
            alert("Muito bom! Continue estudando e você terá muito sucesso.");
        }else if (numero == 2){
            alert("Ahh que pena... Já tentou aprender outras linguagens?")
        }
       
    </script>
</body>
</html>
